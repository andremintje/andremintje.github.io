<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="CSS/tampilan.css">
</head>

<body>

  <div class="loader" id="loader">
    <div class="water">
      <div class="circle"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>

  <div class="menubar">
    <h1 class="sidebar title">Gallery</h1>
    <a class="sidebar" onclick="showLoader()" href="index.html">Home</a>
    <a class="sidebar" onclick="showLoader()" href="blog.html">Blog</a>
    <a class="sidebar" onclick="showLoader()" href="contact.html">Contact</a>
  </div>
  <div class="spacing">
    <div class="container">
      <h2>Selamat Datang di Gallery Saya</h2>
      <div class="button-gal" id="button-gal">
        <button class="gallery-button" onclick="showColumn(1)">1</button><button class="gallery-button"
          onclick="showColumn(2)">2</button></div>

      <div id="gallery" class="row">
        <div id="column1" class="column"><img src="Picture/Gallery/1.jpg" width="250"><img src="Picture/Gallery/2.jpg"
            width="250"><img src="Picture/Gallery/3.jpg" width="250"><img src="Picture/Gallery/4.jpg" width="250"><img
            src="Picture/Gallery/5.jpg" width="250"><img src="Picture/Gallery/6.jpg" width="250"><img
            src="Picture/Gallery/7.jpg" width="250"><img src="Picture/Gallery/8.jpg" width="250"></div>
        <div id="column2" class="column" style="display: none;"><img src="Picture/Gallery/9.jpg" width="250"><img
            src="Picture/Gallery/10.jpg" width="250"><img src="Picture/Gallery/11.jpg" width="250"><img
            src="Picture/Gallery/12.jpg" width="250"><img src="Picture/Gallery/13.jpg" width="250"><img
            src="Picture/Gallery/14.jpg" width="250"><img src="Picture/Gallery/15.jpg" width="250"><img
            src="Picture/Gallery/16.jpg" width="250"></div>
      </div>

    </div>
  </div>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }


    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }


    window.addEventListener('beforeunload', function () {
      showLoader();
    });


    window.addEventListener('load', function () {
      hideLoader();
    });

    function showColumn(columnId) {
      var columns = document.getElementsByClassName("column");
      for (var i = 0; i < columns.length; i++) {
        if (columns[i].id === "column" + columnId) {
          columns[i].style.display = "block";
        } else {
          columns[i].style.display = "none";
        }
      }
    }
  </script>

</body>

</html>
